{% load static %}
<a href="{% url 'blog:all_posts' %}">Blog</a>
<br>
<a href="{% static 'portfolio/pavelkudlanov-resume.pdf' %}">Resume</a>

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="Project image" height=150>

    {% if project.url %}
        <br><a href="{{ project.url }}">link</a>
    {% endif %}

{% endfor %}
