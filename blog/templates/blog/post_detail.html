{% extends 'portfolio/blog_base.html' %}
{% load static %}

{% block blog_content %}
    <div class="row vh-100">

        <div class="post-body-detail-container col-10">
            <h2 class="fs-1 mt-1" id="blogdetailtitle">{{ post.title|upper }}</h2>
            <p class="post-body lh-lg">{{ post.body|safe }}</p>
        </div>

        <div class="position-relative post-day col-2 text-center">
            <div class="sticky-top">
                <div class="detail-date position-absolute top-0 start-50 translate-middle-x">
                    <h3 class="my-0 lh-1 fs-5">{{ post.date|date:'M'|upper }}</h3>
                    <h2 class="my-0 lh-1 fs-1">{{ post.date|date:'d' }}</h2>
                    <h3 class="my-0 lh-1 fs-5">{{ post.date|date:'Y' }}</h3>
                </div>
            </div>
        </div>

    </div>
{% endblock blog_content %}
